<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo center">Amirah Club</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>

  <div class="container">

    <div class="section"></div>
    <div class="row">

      <div class="col s12 m12">
        <div class="card ">
          <div class="card-content">
            <div class="row">
              <form class="col s12" id="registrationForm">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="firstName" type="text" class="validate" required>
                    <label for="firstName">First Name</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="lastName" type="text" class="validate" required>
                    <label for="lastName">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 active">
                    <input id="dob" type="date" class="validate">
                    <label for="date">DOB</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 active">
                    <input id="anniversaryDate" type="date" class="validate">
                    <label for="anniversaryDate">Anniversary Date</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 active">
                    <input type="tel" id="phone" class="validate" name="phone" placeholder="keep 971-0000000 format" pattern="[0-9]{3}-[0-9]{9}" required
                    />
                    <label for="mobileNumber">Mobile Number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="gender" type="text" class="validate" pattern="M||F" required>
                    <label for="gender">Gender(M/F)</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="language" type="text" class="validate" pattern="[A-z]{2}" required>
                    <label for="language">Language(Ar)</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="country" type="text" class="validate" pattern="[A-Z]{2}" required>
                    <label for="country">Prefcountry</label>
                  </div>
                </div>
                <div class="row">
                  <button class="btn" id="button" type="submit">Submit
                  </button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>


<script>
  const registrationForm = document.getElementById("registrationForm");
  registrationForm.addEventListener('submit', onFormSubmit);
  function onFormSubmit(event) {
    event.preventDefault();
    $.post("https://dxbuatco.kojamjoom.com:7007/ords/kojws/koj/regcustomer", {
      "firstname": $("#firstName").val(),
      "lastname": $("#lastName").val(),
      "dob": $("#dateOfBirth").val(),
      "anniversarydate": $("#anniversaryDate").val(),
      "mobileno": $("#phone").val().replace(/\-/g, ''),
      "emailid": $("#email").val(),
      "gender": $("#gender").val(),
      "language": $("#language").val(),
      "platform": "Tablet",
      "prefcountry": $("#country").val(),
      "storeid": "20342",
      "createdon": new Date($.now())
    }).then(function (result) {
      console.log(result);
      if(result.status==300){
        $(registrationForm)[0].reset();
      }
      alert(result.message);
    });
  }
</script>

</html>
